<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px; 
        }
        
        .header-content h1 {
            margin: 0;
            flex-grow: 1; 
        }
        
        nav ul {
            list-style: none;
            display: flex;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #a8dadc; 
}

.cart-icon {
    display: flex;
    align-items: center;
}

.cart-icon img {
    width: 30px;
    height: auto;
}


.product:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.product img {
    max-width: 100%;
    height: auto;
    margin-bottom: 15px;
}

.product h2 {
    color: #333;
    margin-bottom: 10px;
}

.price {
    color: #007bff;
    font-size: 1.2rem;
    margin-bottom: 15px;
}

.add-to-cart {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}
.add-to-cart:hover {
    background-color: #218838;
 }
 
 footer {
     background-color: #333;
     color: white;
     text-align: center;
     padding: 10px 0;
 }
 
 
 
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Our Online Store</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#new-arrivals">New Arrivals</a></li>
                    <li><a href="#best-sellers">Best Sellers</a></li>
                    <li><a href="#sale">Sale</a></li>
                </ul>
                <div class="cart-icon">
                </div>
            </nav>
        </div>
    </header>

    <main class="product-container">
        <section class="product" id="product1">
            <img src="../product.png" width="10%" alt="Product 1">
            <h2>Product 1</h2>
            <p class="price">10000</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product" id="product1">
            <img src="../product2.png" width="10%" alt="Product 1">
            <h2>Product 2</h2>
            <p class="price">12000</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
      <section class="product" id="product1">
            <img src="../product3.png" width="10%" alt="Product 1">
            <h2>Product 3</h2>
            <p class="price">13000</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
      <section class="product" id="product1">
        <img src="../product4.png" width="10%" alt="Product 1">
            <h2>Product 4</h2>
            <p class="price">16000</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
    </main>

    <footer>
        <p> 2024 Our Online Store. All rights reserved.</p>
    </footer>
</body>
</html>
